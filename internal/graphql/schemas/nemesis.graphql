
type Nemesis {
  id: ID!
  is_alive: Boolean!
  years: Int
  character: Character!
  secrets: [Secret!]!
}

type AliveNemeses {
  alive: Int64!
  dead: Int64!
}

extend type Query {
  nemeses_count: Int64!
  nemeses: [Nemesis!]!
  nemesis(id: ID!): Nemesis
  average_nemeses_years: Float!
  alive_nemeses: AliveNemeses
}